name: ci

on:
  push:
    branches: 
      - "*"
  pull_request:
    branches: 
      - "develop"
      - "main"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: üìÅ Checkout
      uses: actions/checkout@v3
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}

    - name: ‚ö° Cache
      uses: actions/cache@v3
      continue-on-error: false
      with:
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: ${{ runner.os }}-cargo-
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/   

    - name: üîß Install protoc
      uses: arduino/setup-protoc@v1.1.2
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}

    - name: üî® Install tools
      run: |
        sudo apt update \
        && sudo apt install libssl-dev build-essential cmake pkg-config llvm-dev libclang-dev clang libmosquitto-dev libsqlite3-dev -y \
        && cargo install --locked cargo-audit || true \
        && cargo install cargo-tarpaulin --force

    - name: üîê Run audit
      run: |
        cargo audit

    - name: üîé Run tests
      run: |
        cargo tarpaulin --workspace --timeout 120 --skip-clean --out xml

    - name: ‚òÅ Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{secrets.CODECOV_TOKEN}}
        verbose: true
      
  tag:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: üìÅ Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: '0'

      - name: ‚öô Pre release
        if: ${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/develop'}}
        uses: anothrNick/github-tag-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          WITH_V: true
          PRERELEASE: true

      - name: ‚öô Patch release
        if: ${{ github.ref == 'refs/heads/develop' }}
        uses: anothrNick/github-tag-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          WITH_V: true
          PRERELEASE: true

      - name: ‚öô Minor release
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: anothrNick/github-tag-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: minor
          WITH_V: true
