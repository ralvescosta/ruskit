[package]
name = "amqp"
version = "0.1.0"
edition = "2021"

[dependencies]
errors = { path = "../errors" }
env = { path = "../env" }
traces = { path = "../traces" }
events = { path = "../events" }

lapin = { version = "2.1.1" }
opentelemetry = { version = "0.18.0" }
uuid = { version = "1.1.2", features = ["v4"] }
async-trait = { version = "0.1.58" }
tracing = { version = "0.1.37" }
serde_json = { version = "1.0.87" }
serde = { version = "1.0.147", features = ["derive"] }
tokio = { version = "1.21.2", features = ["default"] }
futures-util = { version = "0.3.25"}

[dev-dependencies]
mockall = { version = "0.11.2", features = [] }
