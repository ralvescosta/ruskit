[package]
name = "http-server"
version = "0.1.0"
edition = "2021"

[features]
openapi = ["dep:utoipa", "dep:utoipa-swagger-ui"]

[dependencies]
configs = { path = '../configs' }
http-components = { path = '../http_components', features = ["tracing", "metrics", "validator", "openapi", "auth"] }
health-readiness = { path = '../health_readiness' }
auth = { path = "../auth" }

thiserror = { version = "1.0.47" }
actix-web = { version = "4.3.1" }
serde = { version = "1.0.188", features = ["derive"] }
serde_json = { version = "1.0.105" }
tracing = { version = "0.1.37" }
opentelemetry = { version = "0.20.0" }

# Swagger deps
utoipa = { version = "3.5.0", features = ["actix_extras"], optional = true }
utoipa-swagger-ui = { version = "3.1.5", features = ["actix-web"], optional = true }
